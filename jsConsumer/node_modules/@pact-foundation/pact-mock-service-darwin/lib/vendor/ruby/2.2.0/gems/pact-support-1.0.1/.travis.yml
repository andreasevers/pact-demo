language: ruby
rvm:
  - 2.0.0
  - 2.1.8
  - 2.2.4
  - 2.3.1
  - jruby-9.0.5.0
gemfile:
  - gemfiles/default.gemfile
  - gemfiles/ruby_under_22.gemfile
matrix:
  exclude:
    # rack 2.0 and activesupport 5.0 no longer support ruby under 2.2.
    - rvm: 2.0.0
      gemfile: gemfiles/default.gemfile
    - rvm: 2.1.8
      gemfile: gemfiles/default.gemfile
    - rvm: 2.2.4
      gemfile: gemfiles/ruby_under_22.gemfile
    - rvm: 2.3.1
      gemfile: gemfiles/ruby_under_22.gemfile
    - rvm: jruby-9.0.5.0
      gemfile: gemfiles/ruby_under_22.gemfile
